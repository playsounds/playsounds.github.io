				                &lt;div&gt;Hello Scott R,&lt;br /&gt;
&lt;br /&gt;
The database should definitely be set as "localhost" if you are hosted with us.  If the website code is being run to access the server from the website, then code is "local" to the database and that is the correct setting.  If your code is running outside of the database, then it will need to have access through some form.  I agree with you in that if the code is using an IP address, that is not very secure - but only if it's not server-side, and only if access to the server is general - meaning anyone can access it without an authorized user.  It should be set up so that only an authorized user would be accessing the database without having to give just anyone access to the database.  Typically, if the code is running  server-side, then outside viewers would never see that transaction between the function and the db.&lt;br /&gt;
&lt;br /&gt;
I hope this helps to clarify the issue.  If you have any further questions or comments, please let us know.&lt;br /&gt;
&lt;br /&gt;
Regards,&lt;br /&gt;
Arnel C.&lt;/div&gt;

				                &lt;div&gt;Hi!&lt;br /&gt;
&lt;br /&gt;
Thank you for posting your comment. I'm sorry to see you're experiencing issues with the articleid in your form. The articleid is detected by the link you are posting the comment on, it is not read from the database (contrary to previous posts). So if you are using the following links:&lt;br /&gt;
&lt;br /&gt;
http://localhost/internal_assessment/main.php?mypage=page1.php&lt;br /&gt;
http://localhost/internal_assessment/main.php?mypage=page2.php&lt;br /&gt;
&lt;br /&gt;
then you will continue to see errors regarding the articleid (because the link does not specify the articleid). To resolve this, you would need to configure your links to be formatted like so:&lt;br /&gt;
&lt;br /&gt;
http://localhost/internal_assessment/main.php?mypage=page1.php?id=1&lt;br /&gt;
http://localhost/internal_assessment/main.php?mypage=page2.php?id=2&lt;br /&gt;
&lt;br /&gt;
If the URL does not contain the "?id=#" portion, you will continue to experience errors. I hope this helps!&lt;br /&gt;
&lt;br /&gt;
Sincerely,&lt;br /&gt;
Carlos E&lt;/div&gt;
